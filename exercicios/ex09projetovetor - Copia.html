<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
</head>
<body>

    Quais Projetos vocÃª criou ao longo dos anos? <input id="nome" placeholder="cadastre aqui">
    <button onclick="registrar()">Registrar projeto</button><br><br>
    <button onclick="mostrar()">Mostrar projeto</button>
    <div id="exibir"></div>
    
</body>
</html>
<script>

    var projetos= [];

    function registrar() {
        projetos.push (nome.value);
        nome.value = '';
    }

    function mostrar() {
        
        for (var index = projetos.length; index >=0; index--) {
           exibir.innerHTML += `${projetos[index]} <br>`
        }

    }

</script>
