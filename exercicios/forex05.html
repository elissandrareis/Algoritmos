<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="conte()">Contar</button>
    <div id="mensagem"></div>

</body>
</html>
<script>

function conte() {

    for (mostre = 99; mostre >= 1; mostre--) {
        mensagem.innerHTML+= `${mostre} <br>`
    }
    
}




</script>
