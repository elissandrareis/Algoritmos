<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <h3>Vote na sua cantora favorita</h3>
 <img src="https://disneyplusbrasil.com.br/wp-content/uploads/2021/10/Doja-Cat.jpg" onclick="dojacat()" style="height: 150px;"> 
 <span>Votos:<b id="dojaCat">0</b></span><br>

 <img src="https://rollingstone.uol.com.br/media/_versions/rihanna_getty_imahens_youtube_recorde_widelg.jpg"onclick="rihanna()" style="height: 150px;">
 <span>Votos:<b id="rihAnna">0</b></span><br>

 <span>Total de votos:<b id="Total">0</b></span>

</body>
</html>
<script>
 
 var ax_doja = 0;
 var ax_rihanna = 0;
 var ax_total = 0;
  
function dojacat (){
     ax_doja ++; 
     ax_total ++;
    Total.innerHTML = `${ax_total}`
    dojaCat.innerHTML = `${ax_doja}`

}


function rihanna (){
    ax_rihanna ++; 
    ax_total ++;
    Total.innerHTML = `${ax_total}`
    rihAnna.innerHTML = `${ax_rihanna}`

}
</script>
