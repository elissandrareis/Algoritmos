<body>
    
<h1>Bom Doce</h1>

<input id="chocolate" placeholder="qnt de chocolates comprados">
<button onclick="comprar()">Compra</button>
<div id="mensagem"></div>

</body>

<script>

function comprar() {
var quantidade = Number(chocolate.value);
var resultado = quantidade * 3;
var desconto = quantidade * 2.5;

if (quantidade  > 12) {

mensagem.innerHTML=`o valor da sua compra foi R$ ${desconto}`
    
} else {
    mensagem.innerHTML=`o valor da sua compra foi R$ ${resultado}`
    
}

}
    
</script>
