<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="diga()">Diga algo sobre a quarentena</button>
    <div id="mensagem"></div>
    
</body>

<script>

function diga() {

    for ( var dizer = 1; dizer <=7; dizer++) {
        mensagem.innerHTML+=`${dizer}.Reflexivo <br>`
    }
    
}



</script>
