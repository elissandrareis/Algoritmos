<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While ex 03</title>
</head>
<body>
    
    <h4>Vou dizer algo sobre a quarentena...</h4>

    <button onclick="diga()">Diga</button>
    <div id="primeiramente"></div>

</body>
</html>
<script>

function diga() {

    var contador= 1;

    while (contador <=7) {
        
        primeiramente.innerHTML+= `${contador}Boa Tarde<br>`;
       
        contador++;
        
    }
    
}





</script>
