<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E02IF</title>
</head>
<body>
    <h1>Consumo de Refrigerante</h1>

    <input id="refrigerante" placeholder="Quantas latinha de refrigerante voce toma?"/>
    <button onclick="refri()">Quantos refris?</button>
    <div id="resultado"></div>

</body>
</html>
<script>

var lata = 0;

function refri(){

    lata = Number(refrigerante.value);
    var diabetes = lata * 365;
    

    if (diabetes >= 500){
        alert ("Cuidado com a diabetes!");
    }

    resultado.innerHTML = diabetes;

}

</script>
