<script>
    function calcule() {

        var soma = Number(pizzaria.value) + Number(ingredientes.value) + Number(incrementos.value) + Number(adicionais.value)

        pizzas.innerHTML = `A pizza era <b>R$ ${pizzaria.value}</b>, mas foi acrescida de <b>R$ ${ingredientes.value}</b>,

    }





</script>
