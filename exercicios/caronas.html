<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 while</title>
</head>

<body>

    <h4>Simulação de caronas</h4>

    Quantas pessoas entrarão no carro? <input id="carona">
    <button onclick="partiu()">#Partiu Carona!</button>
    <div id="mensagem"></div>

</body>

</html>
<script>
    function partiu() {

        var entrar = carona.value;

        while (entrar == 1) {
            mensagem.innerHTML += ' <br>Entrou o 1º passageiro (que é o(a) motorista)'
            entrar++;
        }


        while (entrar == 2) {
            mensagem.innerHTML += '<br>Entrou o 2º passageiro'
            entrar++;
        }

        while (entrar == 3) {
            mensagem.innerHTML += '<br>Entrou o 3º passageiro'
            entrar++;

        }

        while (entrar == 4) {
            mensagem.innerHTML += '<br>Entrou o 4º passageiro'
            entrar++;

        }

        while (entrar == 5) {
            mensagem.innerHTML += '<br>Entrou o 5º passageiro'
            entrar++;

        }

        while (entrar == 6) {
            mensagem.innerHTML += '<br>Não entre: O carro só comporta 5 passageiros'
            entrar++;

            
        }

    }

</script>
