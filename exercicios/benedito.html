    <option value="7">Divisivel por 7</option>

<script>

function analisar() {

    // var validar= 0;

    while (receba >=1) {

        if (receba % "2") {

        mensagem.innerHTML= `O número ${receba} é divisível por 2`;
        
        
    }
        
    }


}
