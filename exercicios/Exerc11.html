<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc11</title>
</head>
<body>
    
Peso <input type="text" id="peso"><br><br>
Altura <input type="text" id="altura"><br><br>
<button onclick="homem()">IMC HOMEM</button><br><br>
<button onclick="mulher()">IMC MULHER</button>
<div id="IMC"></div>
</body>
</html>

<script>

    function homem (){

        IMC.innerHTML = `Seu IMC é de ${peso.value / altura.value ** 2}`

    }

    function mulher () { 

        IMC.innerHTML = ` Seu IMC é de ${(peso.value / altura.value ** 2) - [(peso.value / altura.value ** 2 ) * 0.1]}`
    }



</script>
