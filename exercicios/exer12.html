<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>
  </head>
  <body>
    Você ja clicou <span id="exibir">0</span> vezes
    <div id="dedo"></div>
    <br />
    <br />
    <button onclick="clicar()">Clica neu</button>
  </body>
</html>

<script>

    
  var total = 0;
  function clicar() {
    total++;
    exibir.innerHTML = `${total}`;

    if (total < 5) {
      dedo.innerHTML = "Dedo fraquinho, hein";

    } else {

      if (total <= 10) {
        dedo.innerHTML = "Dedo bom, mano ";
      }
      else{
      if (total <=15) {
        dedo.innerHTML = "Gosta de clicar, hein!";
      }
      else{

 
        dedo.innerHTML = "Eita dedo nervoso!";
      }
    }
    }
  }
</script>
