<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>

    <h2>Qual a capacidade de passageiros que o veículo suporta?</h2>

    <input id="limite">
    <button onclick="partiu()">#Partiu carona</button>
    <div id="mensagem"></div>
    
</body>
</html>
<script>

function partiu() {
    var carona = limite.value;

    for (var carona=0; carona <=5; carona++) {
    
        mensagem.innerHTML += `ESPERE: A ${carona} capacidade foi excedida! <br>`
        
        
    }

}

</script>
